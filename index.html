<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<content>
	<div class="container">
		<div class="budget-bar">
			<p>Remaining Budget: <span id="remaining"></span></p>
			<p>Total Budget: <span id="total"></span></p>
			<meter id="budget" min="0" max="500" low="99" value="375"></meter>
		</div>
		<div class="categories">
			<div class="category entertainment">Entertainment</div>
			<div class="category food">Food</div>
			<div class="category clothing">Clothing</div>
			<div class="category bills">Bills</div>
		</div>
		<div class="new-purchase">
			<form class="purchase-inputs">
				<input id="purchase-new" type="text" placeholder="Enter New Purchase" value=""/>
				<input id="purchase-amount" type="number" placeholder="Amount" value=""/>
				<select id="purchase-category" type="" placeholder="Category" value="">
					<option id="option-select" value="select">Select</option>
					<option value="food">Food</option>
					<option value="bills">Bills</option>
					<option value="clothing">Clothing</option>
					<option value="entertainment">Entertainment</option>
				</select>
				<div id="purchase-btn-save">
					<button id="save" class="form-btn" type="button">Save</button>
				</div>
			</form>
		</div>
		<div class="purchases">
			<h3 id="purchase-list">Your Purchases</h3>
			<div class="purchases-detail">
				<p id="purchases-name">Purchase Name</p><p id="purchases-date">Date</p><p id="purchases-amount">Amount</p>
			</div>
		</div>
	</div>	
</content>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
