<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<content>
	<div class="container">
		<div class="budget-bar">
			<p>Remaining Budget: <span id="remaining">100</span></p>
			<p>Total Budget: <span id="total"></span></p>
			<meter id="budget" min="0" max="500" low="0" value="375"></meter>
		</div>
		<div class="categories">
			<div class="category entertainment"><p>Entertainment</p><p class="category-amount" id="entertainment-spend">0</p></div>
			<div class="category food"><p>Food</p><p class="category-amount" id="food-spend">0</p></div>
			<div class="category clothing"><p>Clothing</p><p class="category-amount" id="clothing-spend">0</p></div>
			<div class="category bills"><p>Bills</p><p class="category-amount" id="bills-spend">0</p></div>
		</div>
		<div id="purchase-trigger"><button id="purchase-form-trigger">Add New Purchase</button></div>
		<div class="new-purchase">
			<form class="purchase-inputs">
				<input id="purchase-name" type="text" placeholder="Enter New Purchase" value=""/>
				<input id="purchase-date" type="date" placeholder="Date" value=""/>
				<input id="purchase-amount" type="number" placeholder="Purchase Amount $" min="0.01" step="0.01" max="2500" value="" />
				<select id="purchase-category" type="" placeholder="Category" value="">
					<option id="option-select" value="select">Select</option>
					<option value="2">Food</option>
					<option value="4">Bills</option>
					<option value="3">Clothing</option>
					<option value="1">Entertainment</option>
				</select>
				<div id="purchase-btn-save">
					<button id="purchase-save" class="form-btn" type="button">Save</button>
				</div>
			</form>
		</div>
		<h3>Your Purchases</h3>
		<div class="purchases">
		</div>
	</div>	
</content>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
