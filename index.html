<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<content>
	<div class="container">
		<div class="budget-bar">
			<p>Remaining Budget: <span id="remaining"></span></p>
			<p>Total Budget: <span id="total"></span></p>
			<meter id="budget" min="0" max="500" low="99" value="375"></meter>
		</div>
		<div class="categories">
			<div class="category entertainment">Entertainment</div>
			<div class="category food">Food</div>
			<div class="category clothing">Clothing</div>
			<div class="category bills">Bills</div>
		</div>
		<div class="new-purchase">
			<form>

				<button id="save" class="form-btn" type="button">Save</button>
			</form>
		</div>
		<div class="purchases">
			
		</div>
	</div>	
</content>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
